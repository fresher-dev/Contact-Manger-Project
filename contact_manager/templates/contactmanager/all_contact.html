{% extends 'base.html' %}
{% block title %}
    Contacts
{% endblock %}

{% block content %}
   <div class="container">
    <h1>All Contacts</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }} <span><a href="{% url 'contact_manager:edit' contact.id %}">Edit</a></span> / <span><a
                        href="{% url 'contact_manager:delete' contact.id %}">Delete</a></span></td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
